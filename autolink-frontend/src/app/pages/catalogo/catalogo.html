<div class="catalogo-container">
  <h1>Catálogo de Vehículos</h1>

  <section class="filtros">
    <input type="text" placeholder="Buscar por marca o modelo" />
    <select>
      <option value="">Precio</option>
      <option value="1">Menor a Mayor</option>
      <option value="2">Mayor a Menor</option>
    </select>
    <select>
      <option value="">Kilometraje</option>
      <option value="1">Menor a Mayor</option>
      <option value="2">Mayor a Menor</option>
    </select>
    <button class="btn-filtrar">Filtrar</button>
  </section>

  <div class="grid-vehiculos">
    @for (vehiculo of vehiculos; track vehiculo.id) {
      <article class="card-vehiculo">
        <img [src]="vehiculo.imagen || 'assets/coche-placeholder.jpg'" alt="{{vehiculo.marca}} {{vehiculo.modelo}}">
        
        <div class="info">
          <h3>{{vehiculo.marca}} {{vehiculo.modelo}}</h3>
          <p>Disponibilidad inmediata</p>
          <span class="precio">${{vehiculo.precio | number}}</span>
          <button class="btn-detalles">Ver Detalles</button>
        </div>
      </article>
    } @empty {
      <div class="vacio">
        <p>No se encontraron vehículos que coincidan con tu búsqueda.</p>
      </div>
    }
  </div>
</div>
